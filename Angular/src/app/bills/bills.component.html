<div class="container">
  <table class="table" *ngIf="bills">
    <thead>
      <tr>
        <th> ID </th>
        <th> Billing date </th>
        <th> Customer ID </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of bills._embedded.bills">
        <td> {{b.id}} </td>
        <td> {{b.billingDate}} </td>
        <td> {{b.customerId}} </td>
        <td>
          <button class="btn btn-success" (click)="getBill(b)" >Details </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
